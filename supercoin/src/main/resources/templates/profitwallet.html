<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>
<!-- bootstrap -->

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://unicons.iconscout.com/release/v3.0.6/css/line.css">
<!-- External Libraries -->
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css">

<!-- Custom Styles -->
<link rel="stylesheet" th:href="@{/css/common.css}">


</head>

<body>
	<div class='dashboard'>
		<!-- Navigation -->
		<div class="dashboard-nav">
			<header>
				<a href="#!" class="menu-toggle"><i class="fas fa-bars"></i></a> <a
					href="#" class="brand-logo"> <i class="fas fa-anchor"></i> <span>BRAND</span>
				</a>
			</header>

			<nav class="dashboard-nav-list">
				<a th:href="@{dashboard}" class="dashboard-nav-item "><i
					class="fas fa-tachometer-alt"></i> Dashboard</a> <a
					th:href="@{profile}" class="dashboard-nav-item "><i
					class="fas fa-user"></i> Profile</a> <a th:href="@{income}"
					class="dashboard-nav-item"><i class="fas fa-chart-line"></i>
					Income</a>

				<!-- Users Dropdown -->
				<div class='dashboard-nav-dropdown'>
					<a href="#!"
						class="dashboard-nav-item dashboard-nav-dropdown-toggle"> <i
						class="fas fa-users"></i> Users
					</a>
					<div class='dashboard-nav-dropdown-menu'>
						<a th:href="@{directmember}" class="dashboard-nav-dropdown-item">
							<i class="fas fa-code-branch"
							style="transform: rotate(180deg) scaleX(-1); padding-right: 15px;"></i>
							Direct Member
						</a> <a th:href="@{teammember}" class="dashboard-nav-dropdown-item">
							<i class="fas fa-solid fa-sitemap"></i> Team Member
						</a>
					</div>
				</div>

				<!-- Wallet Dropdown -->
				<div class='dashboard-nav-dropdown active'>
					<a href="#!"
						class="dashboard-nav-item dashboard-nav-dropdown-toggle active">
						<i class="fas fa-solid fa-wallet"></i> Wallet
					</a>
					<div class='dashboard-nav-dropdown-menu'>
						<a href="#" class="dashboard-nav-dropdown-item active"> <i
							class="fas fa-solid fa-coins"></i> Profit Wallet
						</a> <a th:href="@{depositwallet}" class="dashboard-nav-dropdown-item">
							<i class="fas fa-solid fa-money-bill-wave"></i> Deposit Wallet
						</a>
					</div>
				</div>

				<a th:href="@{kyc}" class="dashboard-nav-item"><i
					class="fas fa-file-upload"></i> KYC</a>

				<!-- Media Section (Commented Out)
                <div class='dashboard-nav-dropdown'>
                    <a href="#!" class="dashboard-nav-item dashboard-nav-dropdown-toggle">
                        <i class="fas fa-photo-video"></i> Media
                    </a>
                    <div class='dashboard-nav-dropdown-menu'>
                        <a href="#" class="dashboard-nav-dropdown-item">All</a>
                        <a href="#" class="dashboard-nav-dropdown-item">Recent</a>
                        <a href="#" class="dashboard-nav-dropdown-item">Images</a>
                        <a href="#" class="dashboard-nav-dropdown-item">Video</a>
                    </div>
                </div>
                -->

				<a th:href="@{support}" class="dashboard-nav-item"><i
					class="fas fa-solid fa-life-ring"></i> Support</a>
				<div class="nav-item-divider"></div>
				<a th:href="@{logout}" class="dashboard-nav-item"><i
					class="fas fa-sign-out-alt"></i> Logout</a>
			</nav>
		</div>

		<!-- Dashboard Application Content -->
		<div class='dashboard-app'>





			<header class='dashboard-toolbar'>
				<a href="#!" class="menu-toggle"><i class="fas fa-bars"></i></a>

				<!-- Profile Section (Positioned to the Right) -->
				<div class="profile-section">
					<!-- Name and User ID Text -->
					<div class="profile-text">
						<p th:text="${user.name}"></p>
						<p th:text="${user.id}"></p>
					</div>

					<!-- Circle Image Profile -->
					<div class="profile-image">
						<img
							src="https://bootdey.com/img/Content/avatar/avatar1.png"
							alt="Profile Image"
							style="width: 50px; height: 50px; border-radius: 50%;">
					</div>
				</div>
			</header>
			<div class="container mt-3">
				<div class="row gutters">
					<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 ">
						<div class="card h-100">


							<div class="card-header">
								<h6 class="card-title text-center">PROFIT WALLET</h6>
							</div>
							<div class="card-content">
								<div class="card-body">
									<div class="col-12">
										<h6 class="my-2">Wallet Balance</h6>
										<div class="row">
											<div class="col-md-8 col-12">
												<h1>$ 0.85</h1>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="card-content">
								<div class="table-responsive">
									<table class="table table-de mb-0">
										<tbody>
											<tr>
												<td style="text-align: center;">
													<div class="row">
														<div class="col-md-6 col-6">
															<a href="Transactions?wallet=income"
																class="mb-0 btn-sm btn btn-outline-warning walletlink pull-up">View
																Statement</a>
														</div>
														<div class="col-md-6 col-6">
															<a href="Banking"
																class="mb-0 btn-sm btn btn-outline-warning walletlink pull-up">Withdrawal</a>
														</div>
													</div>
												</td>
											</tr>
											<tr>
												<td style="text-align: center;">
													<div class="row">
														<div class="col-md-6 col-6">
															<a href="withdrawstatus"
																class="mb-0 btn-sm btn btn-outline-warning walletlink pull-up">Withdraw
																Status</a>
														</div>
														<div class="col-md-6 col-6">
															<a href="transfertoselfbank"
																class="mb-0 btn-sm btn btn-outline-warning walletlink pull-up">Transfer</a>
														</div>
													</div>
												</td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>



						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Custom JavaScript -->
	<script type="text/javascript" src="javascript/common.js"></script>
</body>

</html>
